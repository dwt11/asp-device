<p align="center" class="STYLE1">公 司 安 全 理 念</p>
<p align="left" class="STYLE2 STYLE1">&nbsp;</p>
<p align="left" class="STYLE2 STYLE1">——我们并不想使自己受伤害，更不想伤害他人。因此，我们能够做到：规范作业行为，杜绝习惯违章，实现“四不伤害”。</p>
<p align="left" class="STYLE2 STYLE1">&nbsp;</p>
<p align="left" class="STYLE2 STYLE1">——无论是生产还是效益，在任何情况下，一个繁忙的日程绝不能成为忽视安全的理由。 </p>
<p align="left" class="STYLE2 STYLE1">&nbsp;</p>
<p align="left" class="STYLE2 STYLE1">——管理零缺失、从业零违章、隐患零疏漏、人员零伤害、系统零缺陷、事故零发生</p>
<p align="left" class="STYLE2 STYLE1">&nbsp;</p>
<p align="left" class="STYLE2 STYLE1">——牢固树立“跑、冒、滴、漏”就是事故的理念，积极推行“情况了解在一线、工作落实在一线、问题解决在一线”的“一线工作法”，全面提升执行力。</p>
